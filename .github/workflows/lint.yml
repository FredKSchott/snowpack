name: Lint Code

on:
  push:
    branches:
      - main
  pull_request:

env:
  node_version: 14

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ env.node_version }}
      - name: lint
        run: |
          yarn --ignore-engines --frozen-lockfile
          yarn build
          yarn lint
