extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: https://github.com/snowpackjs/snowpack/blob/main/www/README.md
level: warning
scope: heading
match: $sentence
exceptions:
  - Snowpack
  - ':\s[A-Z]'
  - Babel
